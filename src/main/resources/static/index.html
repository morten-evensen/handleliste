<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="endreVareUt"></div>
<div class="container" id="innhold">

    <h2>Min handleliste</h2>
    <form id="form" onsubmit="lagre(); return false;" action="#">
        <input type="number" id="id" value="0" style="display: none">
        <div class="form-group row">
            <div class="col-xs-6">
                <label for="vare">Vare: </label>
                <input class="form-control input-group-lg" id="vare" value="Agurk">
                <span id="vareError" class="text-danger"></span>
            </div>
            <div class="col-xs-3">
                <label for="antall">Antall: </label>
                <input type="text" class="form-control" id="antall" value="1">
                <span id="antallError" class="text-danger"></span>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Legg til vare</button>
    </form>
</div>
<br>
<div class="container">
    <div id="ut" class="ut"></div>
    <button id="slettKnapp" class="btn btn-danger" onclick="slettAlle()" type="button">Slett alle varer</button>
</div>
<script src="script.js"></script>
</body>
</html>
