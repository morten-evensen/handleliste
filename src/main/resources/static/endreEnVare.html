<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
<h2>Endre vare</h2>
<form id="form" onsubmit="endreEnVare()" action="#">
    <input id="id" hidden>
    <div class="form-group row">
        <div class="col-xs-6">
            <label for="vare">Vare: </label>
            <input class="form-control input-group-lg" id="vare" onchange="validerVare(this.value)">
            <span id="vareError" class="text-danger"></span>
        </div>
        <div class="col-xs-3">
            <label for="antall">Antall: </label>
            <input type="text" class="form-control" id="antall" value="1" onchange="validerAntall(this.value)">
            <span id="antallError" class="text-danger"></span>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Endre varen</button>
</form>
</div>
<div id="feil">
</div>
<script src="endreEnVare.js"></script>
<script src="validering.js"></script>
</body>
</html>
